name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'web/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate
        env:
          NODE_ENV: production
        run: |
          cd ./web
          npm ci
          npm run build

      - name: Deploy hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_P2P_IMG_MESSAGER }}
          channelId: live
          projectId: p2p-img-messager

      - name: Send Discord notification
        run: |
          LAST_COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸ’µ [BountyHunter](https://bountyhub.gg) deployed! Commit: **$LAST_COMMIT_MESSAGE**\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
